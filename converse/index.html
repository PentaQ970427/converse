<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>匡威(CONVERSE)中国官方商城-匡威官方网站,正品匡威全系列,新品首发发独家平台</title>
        <link rel="stylesheet" href="css/index.min.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="iconfont/iconfont.css">
        <script src = 'js/require.js' async="true" defer data-main = "js/main"></script>
    </head>
    <body class = 'iconfont'>
        <div id="stickHeader">
            <!-- header -->
            <div id="headbox">
                <header>
                    <a href="" id="headLogo">
                        <img src="images/index/headLogo.png" alt="headLogo" id="headIogoPic">
                    </a>
                    <span class="fonts users pull" id="login_1" href="">登录</span>
                    <span style="margin:0;">/</span>
                    <span class="fonts users pull" id="register" href="">注册</span>
                    <span class = 'icon' id="login_2" href=""><div>&#xe68b;</div></span>
                    <a class="fonts" id="shoppingCar" href="">购物车</a>
                    <span id="pdtsNum"><div>0</div></span>
                    <a class = 'icon' id="service" href=""><div>&#xe603;</div></a>
                    <span class = 'icon pull' id="search" href=""><div>&#xe63f;</div></span>
                    <a class = 'icon' id="questions" href=""><div>&#xe699;</div></a>
                </header>
            </div>
            <!-- 下拉详细信息 -->
            <div id="pull_down">
                <div id="login_box">
                    <ul>
                        <!-- 去注册 -->
                        <li>
                            <p>还未注册？</p>
                            <button id="go_register">注册账户<span></span></button>
                        </li>
                        <!-- 第三方登陆 -->
                        <li>
                            <p>您可以直接登录</p>
                            <a style="font-size:28px;" href="">&#xe681;</a>
                            <a href="">&#xe6ff;</a>
                            <a href="">&#xe622;</a>
                            <a href="">&#xe60e;</a>
                        </li>
                        <!-- 账号密码登陆 -->
                        <li>
                            <p>已经成为会员？</p>
                            <input type="text" id="username" placeholder="邮箱/手机" autocomplete="off">
                            <input type="text" name="" id="password" placeholder="账户密码" autocomplete="off">
                            <input type="text" name="" id="checkcode" value="" autocomplete="off">
                            <div id="checkbox">验证码</div>
                            <div style="height:20px;width:300px;"><a href="" id="change">换一张</a></div>
                            <div id="clause">一旦登陆，即表明你同意匡威的<a href="">法律声明</a>和<a href="">使用规则</a></div>
                            <button type="button" name="" id="sure">登陆<span></span></button>
                            <div id="remember"><div class="checked"></div>保持登录状态</div>
                            <a href="" id="forgetPwd">忘记密码？</a>
                        </li>
                    </ul>
                </div>
                <!-- 注册信息 -->
                <div id="register_box">
                    <dl>
                        <ul>
                            <li id="mobileNum">手机号码<b>*</b>
                                <input class="lInput" type="text" name="" placeholder="135xxxx3333">
                                <span></span>
                            </li>
                            <li id="email">
                                邮箱<b>*</b>
                                <input type="text" class="lInput" placeholder="example@converse.com">
                            </li>
                            <li id="sex">性别<b>*</b>
                                <div id="sexBox">
                                    <div id="male"><div class="checked"></div>男的</div>
                                    <div id="female"><div></div>女的</div>
                                </div>
                            </li>
                        </ul>
                        <ul>
                            <li id="regPwd">输入密码<b>*</b>
                            <input class="lInput" type="text" placeholder="密码至少为6位字符"><span></span></li>
                            <li id="surePwd">确认密码<b>*</b>
                            <input type="text" class="lInput" placeholder="请再次输入密码"></li>
                            <li id="birth">
                                生日(年-月-日)<b>*</b>
                                <div id="birthdayBox">
                                    <div class='selectBox'>
                                        <span class="selectYear">2018</span>
                                        <select class="" id="birthYears">
                                        </select>
                                    </div>
                                    <div class='selectBox'>
                                        <span class="selectMonth">1</span>
                                        <select class="" id="birthMonths">
                                        </select>
                                    </div>
                                    <div class='selectBox' style="margin:0;">
                                        <span class="selectDay">1</span>
                                        <select class="" id="birthDays">
                                        </select>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <ul>
                            <li id="regCheck">验证码<b>*</b>
                                <input class = 'sInput' type="text" placeholder="请输入验证码">
                            </li>
                            <li id="regCheckBox"></li>
                            <li id="sureReg"></li>
                        </ul>
                    </dl>
                </div>
                <div id="search_box">搜索框</div>
            </div>
            <!-- 导航栏 -->
            <nav>
                <ul>
                    <li><a class="classify" href="">男的</a></li>
                    <li><a class="classify" href="">女的</a></li>
                    <li><a class="classify" href="">儿童</a></li>
                    <li><a href="">型人搭配</a></li>
                    <li><a href="">联名合作款</a></li>
                    <li><a href="">店铺分布</a></li>
                </ul>
            </nav>
        </div>
    </body>
</html>
